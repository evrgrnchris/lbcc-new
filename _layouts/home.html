<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1 align="center">{{ page.landing-title }}</h1>
            </header>
            <div class="content" align="center">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                
            </div>
			<div class="content" align="center">
                
                <ul class="actions">
                    <li><a href="#one" class="button">JOIN US EVERY SUNDAY @ 10:30 AM</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Massa libero</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="landing.html" class="button next">Get Started</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
